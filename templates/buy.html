{% extends "layout.html" %}

{% block title %}
	Купівля
{% endblock %}
{% block nav%}
<ul class="navbar-nav mr-auto mt-2"> 
	<li class="nav-item"><a class="nav-link" href="\quote" class="nav-item">Ціна</a></li>
	<li class="nav-item"><a class="nav-link active" href="\buy" class="nav-item">Купівля</a></li>
	<li class="nav-item"><a class="nav-link" href="\sell" class="nav-item">Продаж</a></li>
	<li class="nav-item"><a class="nav-link" href="\history" class="nav-item">Історія</a></li>
</ul>
{% endblock %}
{% block main %}
	<form action="/buy" method="POST">
		<div class="form-group">
			<input name="symbol" type="text" placeholder="Символ акції" autofocus class="form-control" required>
		</div>
		<div class="form-group">
			<input name="shares" type="text" placeholder="Кількість акцій" class="form-control" required>
		</div>
		<div class="button">
			<button class="btn btn-dark" type="submit"> Купити </button>
		</div>
	</form>
{% endblock %}
